<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT-2 WebGL Inference</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #glcanvas { border:1px solid #ccc; width:512px; height:512px; }
    textarea { width: 512px; }
    #controls { margin-top: .5rem; }
  </style>
</head>
<body>
  <h1>GPT-2 WebGL Inference Demo</h1>

  <textarea id="inputText" rows="8">Hello, world</textarea>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <h2>Transformer Block Outputs</h2>
  <div id="layerCanvases" style="display:flex; flex-wrap:wrap; gap:8px">
    <!-- canvases will be injected here -->
  </div>

  <h2>First Layer Attention Matrices</h2>
  <div id="firstAttentionCanvases" style="display:flex; flex-wrap:wrap; gap:8px">
    <!-- canvases will be injected here -->
  </div>

  <h2>Last Layer Attention Matrices</h2>
  <div id="lastAttentionCanvases" style="display:flex; flex-wrap:wrap; gap:8px">
    <!-- canvases will be injected here -->
  </div>

  <canvas id="glcanvas" hidden></canvas>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
